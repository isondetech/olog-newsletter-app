<!DOCTYPE html>
<html>
    <head>
        <title>index</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="olog-style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header>
            <h4>OUR LADY OF GRACE RC PARISH, CHARLTON</h4>
            <a><p>Preview website</p></a>
        </header>
        <main>
            <div class="newsletter-container" >
                <button class="add-newsletter"><img src="imgs/plus_icon_green.png" alt="plus-symbol"></button>
                <div class="add-newsletter-form">
                    <form>
                        <input type="text" name="link" placeholder="Enter link here" required>
                        <input type="date" name="date" required><br>
                        <div class="form-buttons">
                            <input type="button" value="Cancel">
                            <input type="submit" value="Add" >
                        </div>
                    </form>
                </div>
                <div class="newsletter-combo">
                    <a class="newsletter-button" href="" target="_blank">
                        <button>{content-holder-test}</button>
                    </a>
                    <a class="update-newsletter" target="_blank">
                        <img src="imgs/editing_icon_green.png">
                    </a>
                </div>  
            </div>
        </main>
        <footer>
            <h5>Our Lady of Grace Parish, Charlton. Served by The Spiritans</h5>
            <a><p>logout</p></a>
        </footer>
        <script src="scripts/display-form.js"></script>
    </body>
</html>
