{% extends "base.html" %}

{%block head%}
    <title>Admin Dashboard</title>
{%endblock%}

{%block header%}
    <a href='/' target="_blank"><p>Preview website</p></a>
{%endblock%}

{%block content%}
    <main>
        <div class="newsletter-container" >
            <button class="add-newsletter"><img src="{{ url_for('static', filename='imgs/plus_icon_green.png') }}" alt="plus-symbol"></button>
            <div class="add-newsletter-form">
                <form action="/admin" method="POST">
                    <input type="text" name="link" placeholder="Enter link here" required>
                    <input type="date" name="date" required><br>
                    <div class="form-buttons">
                        <input type="button" value="Cancel">
                        <input type="submit" value="Add" >
                    </div>
                </form>
            </div>
            {% for item in db_data%}
            <div class="newsletter-combo">
                <a class="newsletter-button" href="{{item.link}}" target="_blank">
                    <button>Newsletter {{item.date}}</button>
                </a>
                <a href="/update/{{item.id}}" class="update-newsletter">
                    <img src="{{ url_for('static', filename='imgs/editing_icon_green.png') }}">
                </a>
            </div>
            {%endfor%}  
        </div>
    </main>
{%endblock%}

{%block footer%}
    <a><p>logout</p></a>
{%endblock%}
            
{%block script%}
    <script src="{{ url_for('static', filename='scripts/display-form.js') }}"></script>
{%endblock%}
